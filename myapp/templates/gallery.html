<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quezhy Nicole Delgado</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/ica-rubrik-black');
        @import url('https://fonts.cdnfonts.com/css/poppins');
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            background-color: #0a0a1a;
            background-image:
            repeating-linear-gradient(
                to right, transparent 0 100px,
                rgba(78, 82, 155, 0.15) 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                rgba(78, 82, 155, 0.15) 100px 101px
            );
            overflow-x: hidden;
        }
        
        body::before{
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background: radial-gradient(circle at center, rgba(88, 101, 242, 0.3) 0%, transparent 70%);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
            z-index: 0;
        }

        .banner{
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, rgba(54, 36, 120, 0.5) 0%, transparent 80%);
            pointer-events: none;
            z-index: 0;
        }
        
        .banner .slider{
            position: absolute;
            width: 200px;
            height: 250px;
            top: 10%;
            left: calc(50% - 100px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: autoRun 20s linear infinite;
            z-index: 2;
        }
        
        @keyframes autoRun{
            from{
                transform: perspective(1000px) rotateX(-16deg) rotateY(0deg);
            }to{
                transform: perspective(1000px) rotateX(-16deg) rotateY(360deg);
            }
        }

        .banner .slider .item{
            position: absolute;
            inset: 0 0 0 0;
            transform: 
                rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
                translateZ(550px);
            filter: drop-shadow(0 0 10px rgba(88, 101, 242, 0.8));
        }
        
        .banner .slider .item img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid rgba(134, 147, 255, 0.6);
            border-radius: 8px;
        }
        
        .banner .content{
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: min(1400px, 100vw);
            height: max-content;
            padding-bottom: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }
        
        .banner .content h1{
            font-family: 'ICA Rubrik', sans-serif;
            font-size: 12em;
            line-height: 1em;
            color: #8693ff;
            position: relative;
            text-shadow: 0 0 15px rgba(134, 147, 255, 0.8);
        }
        
        .banner .content h1::after{
            position: absolute;
            inset: 0 0 0 0;
            content: attr(data-content);
            z-index: 2;
            -webkit-text-stroke: 2px #5865f2;
            color: transparent;
        }
        
        .banner .content .author{
            font-family: 'Poppins', sans-serif;
            text-align: right;
            max-width: 200px;
            color: #d2d2f9;
        }
        
        .banner .content h2{
            font-size: 3em;
            color: #a4b0ff;
            text-shadow: 0 0 10px rgba(134, 147, 255, 0.8);
        }
        
        .banner .content .model{
            width: 100%;
            height: 75vh;
            position: absolute;
            bottom: 0;
            left: 0;
            background-size: auto 130%;
            background-repeat: no-repeat;
            background-position: top center;
            z-index: 1;
            opacity: 0.9;
        }
        
        @media screen and (max-width: 1023px) {
            .banner .slider{
                width: 160px;
                height: 200px;
                left: calc(50% - 80px);
            }
            .banner .slider .item{
                transform: 
                    rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
                    translateZ(300px);
            }
            .banner .content h1{
                text-align: center;
                width: 100%;
                text-shadow: 0 0 15px rgba(134, 147, 255, 0.8);
                font-size: 7em;
            }
            .banner .content .author{
                padding: 20px;
                z-index: 2;
                max-width: unset;
                width: 100%;
                text-align: center;
                padding: 0 30px;
            }
        }
        
        @media screen and (max-width: 767px) {
            .banner .slider{
                width: 100px;
                height: 150px;
                left: calc(50% - 50px);
            }
            .banner .slider .item{
                transform: 
                    rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
                    translateZ(180px);
            }
            .banner .content h1{
                font-size: 5em;
            }
        }
    </style>
     
</head>
